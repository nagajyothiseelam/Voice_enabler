<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AxisAI Voice Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; background:#f0f7ff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0 }
    #micBtn { width:90px; height:90px; border-radius:50%; border:none; background:#ff6b00; color:#fff; font-size:36px; cursor:pointer; transition:transform .2s }
    #micBtn:active { transform:scale(.9) }
    #bubble { margin-top:25px; padding:12px 20px; max-width:280px; border-radius:18px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.15); font-size:16px; text-align:center }
    #lang { margin-top:15px; font-size:14px; color:#666 }
  </style>
</head>
<body>
  <button id="micBtn" title="Hold & Speak">üé§</button>
  <div id="bubble">Tap & hold the mic, then say:<br><em>‚ÄúWhat‚Äôs my balance?‚Äù</em></div>
  <div id="lang">Language: auto-detected</div>

  <script>
    const btn = document.getElementById('micBtn');
    const bubble = document.getElementById('bubble');
    const langDisp = document.getElementById('lang');
    const synth = window.speechSynthesis;

    if (!('webkitSpeechRecognition' in window)) {
      bubble.textContent = 'Switch to Chrome / Edge for voice demo.';
    } else {
      const rec = new webkitSpeechRecognition();
      rec.continuous = false;
      rec.interimResults = false;

      btn.onmousedown = () => {
        rec.lang = navigator.language || 'en-IN';
        langDisp.textContent = 'Language: ' + rec.lang;
        rec.start();
        btn.style.background = '#c00';
        bubble.textContent = 'Listening...';
      };

      btn.onmouseup = () => rec.stop();

      rec.onresult = e => {
        const txt = e.results[0][0].transcript.trim();
        const reply = mockReply(txt);
        bubble.innerHTML = `<strong>You:</strong> ${txt}<br><strong>AxisAI:</strong> ${reply}`;
        speak(reply);
      };

      rec.onend = () => btn.style.background = '#ff6b00';
    }

    function speak(text) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = navigator.language || 'en-IN';
      synth.speak(u);
    }

    function mockReply(t) {
      const l = t.toLowerCase();
      if (l.includes('balance')) return 'Your Axis savings balance is ‚Çπ92,450.32.';
      if (l.includes('transfer') && l.includes('mom')) return 'Transfer ‚Çπ5,000 to Mom? Say ‚Äúconfirm‚Äù after I stop talking.';
      if (l.includes('electricity') || l.includes('bill')) return 'Electricity bill ‚Çπ1,150 due 21 July. Pay now?';
      if (l.includes('block') && l.includes('card')) return 'Debit card ending 1234 blocked. Confirmation SMS sent.';
      return 'Try: balance, transfer, bill, or card commands.';
    }
  </script>
</body>
</html>
