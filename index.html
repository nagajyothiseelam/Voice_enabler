<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AxisAI Voice Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family:system-ui,sans-serif; background:#f0f7ff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0 }
    #micBtn { width:90px; height:90px; border-radius:50%; border:none; background:#ff6b00; color:#fff; font-size:36px; cursor:pointer; transition:transform .2s }
    #micBtn:active { transform:scale(.9) }
    #bubble { margin-top:25px; padding:12px 20px; max-width:300px; border-radius:18px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.15); font-size:16px; text-align:center }
    #log { margin-top:15px; font-size:12px; color:#666; max-width:300px; word-break:break-word }
  </style>
</head>
<body>
  <button id="micBtn" title="Hold & Speak">ЁЯОд</button>
  <div id="bubble">Tap & hold the mic, then say:<br><em>тАЬWhatтАЩs my balance?тАЭ</em></div>
  <div id="log">Awaiting HTTPSтАж</div>

  <script>
  const btn     = document.getElementById('micBtn');
  const bubble  = document.getElementById('bubble');
  const picker  = document.getElementById('langPicker');
  const synth   = window.speechSynthesis;

  /* ---------- 1. Language map ---------- */
  const map = {
    'en-IN': { code: 'en-IN', voice: null, reply: mockReplyEn },
    'hi-IN': { code: 'hi-IN', voice: null, reply: mockReplyHi },
    'mr-IN': { code: 'hi-IN', voice: null, reply: mockReplyMr },
    'te-IN': { code: 'te-IN', voice: null, reply: mockReplyTe }
  };

  /* ---------- 2. Pick the best native voice ---------- */
  function loadVoices() {
    const list = synth.getVoices();
    Object.values(map).forEach(m => {
      m.voice = list.find(v => v.lang.startsWith(m.code)) || list.find(v => v.default);
    });
  }
  loadVoices();
  if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;

  /* ---------- 3. Recognition ---------- */
  if (!('webkitSpeechRecognition' in window)) {
    bubble.textContent = 'Switch to Chrome / Edge for voice demo.';
  } else {
    const rec = new webkitSpeechRecognition();
    rec.continuous = false;
    rec.interimResults = false;

    btn.onmousedown = () => {
      rec.lang = picker.value;          // actual recognition language
      rec.start();
      btn.style.background = '#c00';
      bubble.textContent = 'Listening...';
    };
    btn.onmouseup = () => rec.stop();

    rec.onresult = e => {
      const txt = e.results[0][0].transcript.trim();
      const lang = picker.value;
      const reply = map[lang].reply(txt);
      bubble.innerHTML = `<strong>You:</strong> ${txt}<br><strong>AxisAI:</strong> ${reply}`;
      speak(reply, lang);
    };

    rec.onend = () => btn.style.background = '#ff6b00';
  }

  /* ---------- 4. Speak helper ---------- */
  function speak(text, lang) {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = map[lang].code;
    u.voice = map[lang].voice;
    synth.speak(u);
  }

  /* ---------- 5. Mock replies in native scripts ---------- */
  function mockReplyEn(t) {
    const l = t.toLowerCase();
    if (l.includes('balance')) return 'Your Axis savings balance is тВ╣92,450.32.';
    if (l.includes('transfer') && l.includes('mom')) return 'Transfer тВ╣5,000 to Mom? Say тАЬconfirmтАЭ.';
    if (l.includes('electricity') || l.includes('bill')) return 'Electricity bill тВ╣1,150 due 21 July. Pay now?';
    return 'Try: balance, transfer, bill or card commands.';
  }

  function mockReplyHi(t) {
    const l = t.toLowerCase();
    if (l.includes('рдмреИрд▓реЗрдВрд╕') || l.includes('рдЬрдорд╛')) return 'рдЖрдкрдХреЗ рдЦрд╛рддреЗ рдореЗрдВ тВ╣репреи,рекрелреж.рейреи рд╣реИрдВред';
    if (l.includes('рдорд╛рдБ') && l.includes('рдкреИрд╕реЗ')) return 'тВ╣рел,режрежреж рдорд╛рдБ рдХреЛ рднреЗрдЬреЗрдВ? рдкреБрд╖реНрдЯрд┐ рдХрд░реЗрдВред';
    return 'рдХреГрдкрдпрд╛ "рдмреИрд▓реЗрдВрд╕", "рдЯреНрд░рд╛рдВрд╕рдлрд░" рдпрд╛ "рдмрд┐рд▓" рдХрд╣реЗрдВред';
  }

  function mockReplyMr(t) {
    const l = t.toLowerCase();
    if (l.includes('рдмреЕрд▓рдиреНрд╕') || l.includes('рдЦрд╛рддреЗ')) return 'рддреБрдордЪреНрдпрд╛ рдЦрд╛рддреНрдпрд╛рдд тВ╣репреи,рекрелреж.рейреи рдЖрд╣реЗрддред';
    if (l.includes('рдЖрдИ') && l.includes('рдкреИрд╕реЗ')) return 'тВ╣рел,режрежреж рдЖрдИрд▓рд╛ рдкрд╛рдард╡рд╛рдпрдЪреЗ? рдХрдиреНрдлрд░реНрдо рдХрд░рд╛ред';
    return 'рдХреГрдкрдпрд╛ "рдмреЕрд▓рдиреНрд╕", "рдЯреНрд░рд╛рдиреНрд╕рдлрд░" рдХрд┐рдВрд╡рд╛ "рдмрд┐рд▓" рд╕рд╛рдВрдЧрд╛.';
  }

  function mockReplyTe(t) {
    const l = t.toLowerCase();
    if (l.includes('р░мр▒Нр░пр░╛р░▓р▒Жр░ир▒Нр░╕р▒Н') || l.includes('р░Цр░╛р░др░╛')) return 'р░ор▒А р░Цр░╛р░др░╛р░▓р▒Л тВ╣р▒пр▒и,р▒кр▒лр▒ж.р▒йр▒и р░Йр░ир▒Нр░ир░╛р░пр░┐.';
    if (l.includes('р░Ер░ор▒Нр░о') && l.includes('р░бр░мр▒Нр░мр▒Б')) return 'тВ╣р▒л,р▒жр▒жр▒ж р░Ер░ор▒Нр░ор░Хр▒Б р░кр░Вр░кр░╛р░▓р░┐? р░Хр░ир▒Нр░лр░░р▒Нр░ор▒Н р░Ър▒Зр░пр░Вр░бр░┐.';
    return 'р░жр░пр░Ър▒Зр░╕р░┐ "р░мр▒Нр░пр░╛р░▓р▒Жр░ир▒Нр░╕р▒Н", "р░Яр▒Нр░░р░╛р░ир▒Нр░╕р▒Нр░лр░░р▒Н" р░▓р▒Зр░жр░╛ "р░мр░┐р░▓р▒Н" р░Ър▒Жр░кр▒Нр░кр░Вр░бр░┐.';
  }
</script>
</body>
</html>
